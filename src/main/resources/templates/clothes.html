<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タイトル</title>
</head>
<body>
<h3>衣類検索</h3>
<form th:action="@{/cloth/find}" method="post" th:object="${clothForm}" >
<div style=display:flex>
<div th:each="gender:${genderList}">
<input type="radio" th:value="${gender.key}" th:text="${gender.value}" name="gender"><br>
</div>
<select name="color">
<option th:each="color:${colorList}" th:value="${color}" th:text="${color}" ></option>
</select>
</div>
<button>検索</button>
</form>
<br>
<div >
<table th:each="result:${resultList}" border=1>
<tr>
<td>ジャンル</td>
<td th:text="*{result.genre}"></td>
</tr>
<tr>
<td>サイズ</td>
<td th:text="*{result.size}"></td>
</tr>
<tr>
<td>価格</td>
<td th:text="*{result.price}"></td>
</tr>

</table>
</div>
</body>
</html>
